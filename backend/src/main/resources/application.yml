spring:
  application:
    name: smart-inventory-management

  datasource:
    url: jdbc:mysql://localhost:3306/smart_inventory_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: Anu@2001
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Uncomment for PostgreSQL:
    # url: jdbc:postgresql://localhost:5432/smart_inventory_db
    # username: postgres
    # password: postgres
    # driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        # For PostgreSQL use: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-to-a-secure-random-string}
  expiration: 86400000 # 24 hours in milliseconds

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.smartinventory: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
